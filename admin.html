<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <h2>ğŸ‘‘ TRANG QUáº¢N TRá»Š</h2>
  <div id="userList"></div>
  <input id="giftValue" type="number" placeholder="GiÃ¡ trá»‹ Giftcode">
  <button id="createGift">Táº¡o Giftcode</button>
  <button onclick="logout()">ÄÄƒng xuáº¥t</button>

  <script type="module">
    import { db, auth, ref, set, get, child, update, onValue, onAuthStateChanged } from "./firebase.js";

    const dbRef = ref(db);
    const userList = document.getElementById("userList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location = "index.html";
      const snap = await get(child(dbRef, "users/" + user.uid));
      const info = snap.val();
      if (info.role !== "admin") return window.location = "game.html";

      onValue(ref(db, "users"), (s) => {
        userList.innerHTML = "<h3>Danh sÃ¡ch User</h3>";
        s.forEach(u => {
          const d = u.val();
          const div = document.createElement('div');
          div.innerHTML = `${d.username} â€” ${d.balance}â‚«`;
          userList.appendChild(div);
        });
      });
    });

    document.getElementById("createGift").onclick = async () => {
      const value = parseInt(document.getElementById("giftValue").value);
      if (!value) return alert("Nháº­p giÃ¡ trá»‹!");
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      await set(ref(db, "giftcodes/" + code), { value, used: false });
      alert("ğŸ Giftcode: " + code);
    };

    window.logout = () => {
      auth.signOut();
      window.location = "index.html";
    };
  </script>
