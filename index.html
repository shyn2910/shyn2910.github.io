    * {
      margin: 0; padding: 0;

    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;

      box-shadow: 0 0 20px #ff2e2e;
      margin-bottom: 15px;

    h1 {

    }
    p {

      margin-bottom: 15px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social-icons a {
      color: #fff;
      font-size: 1.3em;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ff2e2e;
      transform: scale(1.2);
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 85%;
      max-width: 600px;
    }
    .buttons button {
      background: #1b1b1b;
      border: 1px solid #ff2e2e;
      color: #fff;
      padding: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
      text-shadow: 0 0 5px #ff0000;
    }
    .buttons button:hover {
      background: #ff2e2e;
      box-shadow: 0 0 15px #ff2e2e;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #777;
    }
