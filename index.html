<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Caro Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🎮 CARO ONLINE</h2>
  <div class="container">
    <input type="text" id="username" placeholder="Tên người dùng">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button id="registerBtn">Đăng ký</button>
    <button id="loginBtn">Đăng nhập</button>
  </div>

  <script type="module">
    import { db, auth, ref, set, get, child, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "./firebase.js";

    const dbRef = ref(db);
    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    async function register() {
      if (!username.value || !email.value || !password.value) return alert("Nhập đầy đủ thông tin!");
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
        const user = userCredential.user;
        const snapshot = await get(child(dbRef, "users"));
        const role = (!snapshot.exists()) ? "admin" : "member";
        await set(ref(db, "users/" + user.uid), {
          username: username.value,
          email: email.value,
          balance: role === "admin" ? 1000000 : 0,
          role
        });
        alert("Đăng ký thành công!");
        window.location = role === "admin" ? "admin.html" : "game.html";
      } catch (e) {
        alert(e.message);
      }
    }

    async function login() {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
        const user = userCredential.user;
        const snap = await get(child(dbRef, "users/" + user.uid));
        const data = snap.val();
        window.location = data.role === "admin" ? "admin.html" : "game.html";
      } catch {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    }

    document.getElementById("registerBtn").onclick = register;
    document.getElementById("loginBtn").onclick = login;
  </script>
</body>
</html>
