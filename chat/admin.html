<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ShynChat Admin Panel v5.0 | Secure by ShynSuite</title>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
<style>
body {
  background: #0a0a0a;
  color: #fff;
  font-family: 'Be Vietnam Pro', sans-serif;
  text-align: center;
  margin: 0; padding: 20px;
}
h2 {
  color: #ff2e2e;
  text-shadow: 0 0 15px #ff0000;
}
button {
  background: #ff2e2e;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  margin: 5px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover { background: #ff5555; box-shadow: 0 0 10px #ff2e2e; }
table {
  width: 100%;
  border-collapse: collapse;
  background: #151515;
  border-radius: 10px;
  box-shadow: 0 0 20px #ff2e2e55;
  margin-top: 15px;
}
th, td { padding: 10px; border-bottom: 1px solid #333; }
th { color: #ff2e2e; background: #1a1a1a; }
tr:hover { background: rgba(255,255,255,0.05); }
#clearBtn {
  margin-top: 20px;
  background: linear-gradient(90deg, #ff2e2e, #ff7a7a);
}
</style>
</head>
<body>
<h2>🧩 ShynChat Admin Panel v5.0</h2>
<div id="login">
  <button id="loginBtn">Đăng nhập bằng Google</button>
</div>

<div id="content" style="display:none;">
  <h3>Danh sách người dùng</h3>
  <table id="tbl">
    <tr><th>Tên</th><th>Email</th><th>Online</th><th>Hành động</th></tr>
  </table>
  <button id="clearBtn">🧹 Xóa toàn bộ tin nhắn</button>
</div>

<script>
// ================= Firebase Config =================
const firebaseConfig = {
  apiKey: "AIzaSyDs3VrMSUnb7kl0MWYbMxnqR78anJ2SgJs",
  authDomain: "shynchat.firebaseapp.com",
  databaseURL: "https://shynchat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "shynchat",
  storageBucket: "shynchat.firebasestorage.app",
  messagingSenderId: "180611398927",
  appId: "1:180611398927:web:2566534da0f8f6935f927a"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
const provider = new firebase.auth.GoogleAuthProvider();

const adminEmail = "pn23070999@gmail.com";

const loginBtn = document.getElementById("loginBtn");
const loginDiv = document.getElementById("login");
const contentDiv = document.getElementById("content");
const table = document.getElementById("tbl");
const clearBtn = document.getElementById("clearBtn");

// ========== Đăng nhập ==========
loginBtn.onclick = () => auth.signInWithPopup(provider)
  .catch(err => alert("❌ Lỗi đăng nhập: " + err.message));

auth.onAuthStateChanged(user => {
  // Nếu chưa có user hoặc chưa có email => chờ
  if (!user || !user.email) return;

  // So sánh không phân biệt hoa thường
  const userEmail = user.email.toLowerCase();
  const adminCheck = adminEmail.toLowerCase();

  if (userEmail !== adminCheck) {
    alert("🚫 Truy cập bị từ chối! Tài khoản này không có quyền Admin.");
    auth.signOut();
    location.href = "index.html";
    return;
  }

  // Đúng admin
  loginDiv.style.display = "none";
  contentDiv.style.display = "block";
  loadUsers();
});

// ========== Load danh sách User ==========
function loadUsers() {
  db.ref("users").on("value", snap => {
    table.innerHTML = `<tr><th>Tên</th><th>Email</th><th>Online</th><th>Hành động</th></tr>`;
    snap.forEach(child => {
      const u = child.val();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.name || "(Không tên)"}</td>
        <td>${u.email || "(Không email)"}</td>
        <td>${u.online ? "🟢" : "🔴"}</td>
        <td><button onclick="banUser('${child.key}')">Ban</button></td>`;
      table.appendChild(tr);
    });
  });
}

// ========== Ban người dùng ==========
function banUser(uid) {
  if (confirm("⚠️ Bạn có chắc muốn cấm người dùng này không?")) {
    db.ref("users/" + uid).remove()
      .then(() => alert("✅ Đã cấm người dùng!"))
      .catch(err => alert("❌ Lỗi: " + err.message));
  }
}

// ========== Xóa toàn bộ chat ==========
clearBtn.onclick = () => {
  const confirmDelete = confirm("🧹 Bạn có chắc muốn xóa toàn bộ tin nhắn trong PHÒNG CHUNG không?\nThao tác này KHÔNG thể hoàn tác!");
  if (!confirmDelete) return;

  db.ref("rooms/public").remove()
    .then(() => alert("✅ Đã xóa toàn bộ tin nhắn!"))
    .catch(err => alert("❌ Lỗi khi xóa: " + err.message));
};
</script>
</body>
</html>
