<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | ShynChat Pro</title>
  <link rel="icon" href="data:,">
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff2e2e;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 250px;
      outline: none;
      background: #111;
      color: #fff;
    }
    button {
      background: #ff2e2e;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff5555;
      box-shadow: 0 0 10px #ff2e2e;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Đăng ký ShynChat</h1>
  <input type="email" id="email" placeholder="Nhập Gmail..." required>
  <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
  <input type="text" id="displayName" placeholder="Tên hiển thị..." required>
  <button id="registerBtn">Đăng ký</button>

  <footer>Created by <b>ShynMMO ©2025</b></footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDs3VrMSUnb7kl0MWYbMxnqR78anJ2SgJs",
      authDomain: "shynchat.firebaseapp.com",
      databaseURL: "https://shynchat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "shynchat",
      storageBucket: "shynchat.firebasestorage.app",
      messagingSenderId: "180611398927",
      appId: "1:180611398927:web:2566534da0f8f6935f927a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const nameInput = document.getElementById("displayName");
    const btn = document.getElementById("registerBtn");

    btn.onclick = () => {
      const email = emailInput.value.trim();
      const pass = passInput.value.trim();
      const name = nameInput.value.trim();
      if (!email || !pass || !name) return alert("Vui lòng nhập đầy đủ thông tin!");

      auth.createUserWithEmailAndPassword(email, pass)
        .then(cred => {
          const uid = cred.user.uid;
          db.ref("users/" + uid).set({
            name: name,
            email: email,
            online: false
          });
          alert("Đăng ký thành công! Bạn sẽ được chuyển đến trang đăng nhập...");
          setTimeout(() => window.location.href = "index.html", 1500);
        })
        .catch(err => alert("Lỗi: " + err.message));
    };
  </script>
</body>
</html>
