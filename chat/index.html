<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:,">
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #ff2e2e;
      --box: #111;
    }
    body.light {
      --bg: #f5f5f5;
      --fg: #111;
      --box: #fff;
      --accent: #ff4444;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Be Vietnam Pro', sans-serif;
      text-align: center;
      margin: 0;
      transition: 0.3s;
    }
    header {
      padding: 15px;
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent);
      font-size: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #modeToggle {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 0 10px var(--accent);
    }
    #loginDiv {
      margin-top: 100px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 260px;
      background: var(--box);
      color: var(--fg);
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      filter: brightness(1.3);
    }
    #chatBox {
      display: none;
      width: 85%;
      max-width: 900px;
      margin: 20px auto;
      background: var(--box);
      border-radius: 12px;
      box-shadow: 0 0 25px var(--accent);
      padding: 10px;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      background: var(--bg);
      border-radius: 10px;
      padding: 10px;
      text-align: left;
    }
    .message {
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
    }
    .sender {
      color: var(--accent);
      font-weight: bold;
    }
    .time {
      float: right;
      font-size: 0.8em;
      color: #aaa;
    }
    #adminBtn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.3em;
      cursor: pointer;
      margin-left: 5px;
      display: none;
    }
    #adminPanel {
      display: none;
      position: absolute;
      right: 30px;
      top: 90px;
      background: rgba(20,0,0,0.9);
      border: 1px solid var(--accent);
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent);
      padding: 10px;
      width: 260px;
      text-align: left;
      z-index: 999;
    }
    #typingStatus { font-style: italic; color: #aaa; margin-top: 5px; }
  </style>
</head>
<body>
<header>
  üí¨ ShynChat Pro v8.0 | ShynSuite
  <button id="modeToggle" title="ƒê·ªïi giao di·ªán">‚òÄÔ∏è</button>
</header>

<div id="loginDiv">
  <input type="email" id="email" placeholder="Gmail...">
  <input type="password" id="password" placeholder="M·∫≠t kh·∫©u...">
  <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
  <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html" style="color:var(--accent)">ƒêƒÉng k√Ω</a></p>
</div>

<div id="chatBox">
  <div id="userName">
    <span id="displayName"></span>
    <button id="adminBtn" title="Admin Panel">üëë</button>
  </div>
  <div id="onlineList"></div>
  <div id="messages"></div>
  <div id="typingStatus"></div>
  <div>
    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn... (Enter g·ª≠i)">
    <button id="sendBtn">G·ª≠i</button>
    <button id="logoutBtn">ƒêƒÉng xu·∫•t</button>
  </div>
</div>

<div id="adminPanel">
  <h3>üëë Admin Panel</h3>
  <div id="userList"></div>
  <button id="clearChatBtn">üßπ X√≥a to√†n b·ªô chat</button>
</div>

<footer>Created by <b>ShynMMO ¬©2025</b></footer>

<audio id="msgSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDs3VrMSUnb7kl0MWYbMxnqR78anJ2SgJs",
  authDomain: "shynchat.firebaseapp.com",
  databaseURL: "https://shynchat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "shynchat",
  storageBucket: "shynchat.firebasestorage.app",
  messagingSenderId: "180611398927",
  appId: "1:180611398927:web:2566534da0f8f6935f927a"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const ADMIN_EMAIL = "pn23070999@gmail.com";
let currentUser = null, currentName = "";
const msgSound = document.getElementById("msgSound");

const body = document.body;
if (localStorage.getItem("theme") === "light") body.classList.add("light");
document.getElementById("modeToggle").onclick = () => {
  body.classList.toggle("light");
  localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
};

const loginDiv = document.getElementById("loginDiv");
const chatBox = document.getElementById("chatBox");
const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const displayName = document.getElementById("displayName");
const adminBtn = document.getElementById("adminBtn");
const adminPanel = document.getElementById("adminPanel");
const messages = document.getElementById("messages");
const msgInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userList = document.getElementById("userList");
const clearChatBtn = document.getElementById("clearChatBtn");
const onlineList = document.getElementById("onlineList");
const typingStatus = document.getElementById("typingStatus");

loginBtn.onclick = () => auth.signInWithEmailAndPassword(emailInput.value, passInput.value).catch(e => alert(e.message));
logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(async user => {
  if (!user) { chatBox.style.display = "none"; loginDiv.style.display = "block"; return; }
  currentUser = user;
  loginDiv.style.display = "none"; chatBox.style.display = "block";
  
  const snap = await db.ref("users/" + user.uid).once("value");
  const u = snap.val();
  currentName = u?.displayName || user.email;
  displayName.textContent = currentName;

  db.ref("users/" + user.uid).update({ email: user.email, displayName: currentName, online: true });
  
  loadMessages(); showOnlineUsers();
  if (user.email === ADMIN_EMAIL) {
    adminBtn.style.display = "inline";
    adminBtn.onclick = () => adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
    loadAdminPanel();
  }
});

window.onbeforeunload = () => { if (currentUser) db.ref("users/" + currentUser.uid + "/online").set(false); };

function loadMessages() {
  db.ref("rooms/public").on("child_added", snap => {
    const m = snap.val();
    const time = new Date(m.time || Date.now()).toLocaleTimeString("vi-VN",{hour12:false});
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<span class='sender'>${m.sender}:</span> ${m.text}<span class='time'>${time}</span>`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    if (m.sender !== currentName) msgSound.play();
  });
}

function showOnlineUsers() {
  db.ref("users").on("value", snap => {
    onlineList.innerHTML = "<h4>üë• Th√†nh vi√™n</h4>";
    snap.forEach(c => {
      const u = c.val();
      onlineList.innerHTML += `${u.displayName || u.email} ${u.online ? "üü¢" : "üî¥"}<br>`;
    });
  });
}

let typingTimeout;
msgInput.addEventListener("input", () => {
  if (!currentUser) return;
  db.ref("typing/" + currentUser.uid).set({ name: currentName, typing: true });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => db.ref("typing/" + currentUser.uid).remove(), 1000);
});

db.ref("typing").on("value", snap => {
  let text = "";
  snap.forEach(c => {
    const u = c.val();
    if (u.typing && u.name !== currentName) text += `${u.name} ƒëang nh·∫≠p... `;
  });
  typingStatus.textContent = text;
});

sendBtn.onclick = () => {
  if (!currentUser) return;
  const text = msgInput.value.trim(); if (!text) return;
  db.ref("rooms/public").push({ sender: currentName, text: text, time: Date.now() });
  msgInput.value = "";
  db.ref("typing/" + currentUser.uid).remove();
};
msgInput.addEventListener("keydown", e => { if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendBtn.click(); } });

function loadAdminPanel() {
  db.ref("users").on("value", snap => {
    userList.innerHTML = "";
    snap.forEach(c => {
      const u = c.val();
      userList.innerHTML += `<div><b>${u.displayName || u.email}</b> - ${u.online ? "üü¢" : "üî¥"}
      <button onclick="banUser('${c.key}')">Ban</button></div>`;
    });
  });
}
function banUser(uid) { if (confirm("C·∫•m ng∆∞·ªùi d√πng n√†y?")) db.ref("users/" + uid).remove().then(() => alert("ƒê√£ c·∫•m user!")); }
clearChatBtn.onclick = () => { if (confirm("X√≥a to√†n b·ªô chat?")) db.ref("rooms/public").remove(); };
</script>
</body>
</html>
