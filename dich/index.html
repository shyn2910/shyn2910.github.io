<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shyn Translate Pro v2</title>
<style>

</style>
</head>
<body>
  <h1>üåç Shyn Translate Pro v2</h1>

<script>
const langNames = {

  "vi": "Ti·∫øng Vi·ªát",
  "ja": "Ti·∫øng Nh·∫≠t",
  "ko": "Ti·∫øng H√†n",
  "zh-CN": "Ti·∫øng Trung",
  "fr": "Ti·∫øng Ph√°p",
  "de": "Ti·∫øng ƒê·ª©c",
  "es": "Ti·∫øng T√¢y Ban Nha",
  "ru": "Ti·∫øng Nga"

let detectedLang = "auto";

async function translateText() {
  const text = document.getElementById("inputText").value.trim();
  const targetLang = document.getElementById("targetLang").value;
  const output = document.getElementById("outputText");
  const status = document.getElementById("status");
  const detectDisplay = document.getElementById("detectedLang");

  if (!text) {

    return;
  }

  output.value = "‚è≥ ƒêang d·ªãch...";
  status.innerText = "ƒêang x·ª≠ l√Ω...";
  
  try {
    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
    const data = await res.json();
    const translatedText = data[0].map(item => item[0]).join('');
    detectedLang = data[2];
    output.value = translatedText;

    detectDisplay.innerText = `Ph√°t hi·ªán: ${langNames[detectedLang] || detectedLang}`;
    status.innerText = `D·ªãch t·ª´ ${langNames[detectedLang] || detectedLang} ‚Üí ${langNames[targetLang] || targetLang}`;
  } catch (err) {

}

function swapLanguages() {

    return;

  // ƒê·ªïi n·ªôi dung 2 √¥
  const input = document.getElementById("inputText");
  const output = document.getElementById("outputText");
  const tempText = input.value;

  document.getElementById("status").innerText = `ƒê√£ ho√°n ƒë·ªïi ng√¥n ng·ªØ.`;

</script>

</html>
